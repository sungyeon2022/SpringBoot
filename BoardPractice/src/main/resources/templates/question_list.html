<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
  <div class="row my-3">
    <div class="col-6">
      <a th:href="@{/question/create}" class="btn btn-primary">질문 등록하기</a>
    </div>
    <div class="col-6">
      <div class="input-group">
        <input type="text" id="search_kw" class="form-control" th:value="${kw}">
        <div class="input-group=append">
          <button class="btn btn-outline-secondary" type="button" id="btn_search">찾기</button>
        </div>
      </div>
    </div>
  </div>
    <table class="table">
        <thead class="table-dark">
            <tr class="text-center">
                <th style="width: 10%">
                  <div class="dorpdown">
                    <button class="btn btn-dark dropdown-toggle" type="button" id="dropdo">번호</button>
                  </div>
                </th>
                <th style="width:35%">
                	<div class="dorpdown">
                    	<button class="btn btn-dark dropdown-toggle" type="button" id="dropdo">제목</button>
                  	</div>
                </th>
                <th>
                	<div class="dorpdown">
                    	<button class="btn btn-dark dropdown-toggle" type="button" id="dropdo">글쓴이</button>
                  	</div>
                </th>
                <th>
                	<div class="dropdown">
                    	<button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuVote" data-bs-toggle="dropdown" aria-expanded="true" data-bs-offset="10,20">추천수</button>
                  		<form th:action="@{question/list}" method="post" class="dropdown-menu" aria-labelledby="dropdownMenuVote">
                  			<a class="dropdown-item" type="submit" name="pagesort" id="pagesort" >오름차순</a>
                  			<a class="dropdown-item">내림차순</a>
                  		</form>
                  	</div>
                </th>
                <th>
                	<div class="dorpdown">
                    	<button class="btn btn-dark dropdown-toggle" type="button" id="dropdo">조회수</button>
                  	</div>
                </th>
                <th style="width: 20%;">
                	<div class="dorpdown">
                    	<button class="btn btn-dark dropdown-toggle" type="button" id="dropdo">작성일자</button>
                  	</div>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="text-center" th:each="question, loop : ${paging}">
                <td th:text="${question.id}"></td>
                <td class="text-center">
                    <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a>
                    <span class="text-danger small ms-2"
                      th:if="${#lists.size(question.answerList) > 0}"
                      th:text="${#lists.size(question.answerList)}"></span>
                </td>
                <td>
                  <span th:if="${question.author != null}" th:text="${question.author.username}"></span>
                </td>
                <td>
                	<span th:text="${#lists.size(question.voter)}"></span>
                </td>
                <td>
                	<span th:text="${#lists.size(question.read)}"></span>
                </td>
                <td th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
        </tbody>
    </table>
    <!-- 페이징처리 시작 -->
	  <div th:if="${!paging.isEmpty()}">
      <ul class="pagination justify-content-center">
        <li class="page-item" th:classappend="${!paging.hasPrevious}? 'disabled'">
          <a class="page-link" href="javascript:void(0)" th:data-page="${paging.number-1}">
            <span>이전</span>
          </a>
        </li>
        <li th:each="page : ${#numbers.sequence(0, paging.totalPages-1)}"
          th:classappend="${page == paging.number} ? 'active'" class="page-item"
          th:if="${page >= paging.number-5 and page <= paging.number+5}">
          <a th:text="${page+1}" class="page-link" href="javascript:void(0)" th:data-page="${page}"></a>
        </li>
        <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
          <a class="page-link" href="javascript:void(0)" th:data-page="${paging.number+1}">
            <span>다음</span>
          </a>
        </li>
      </ul>
    </div>
    <!-- 페이징처리 종료 -->
    <form th:action="@{/question/list}" method="get" id="searchForm">
      <input type="hidden" id="kw" name="kw" th:value="${kw}">
      <input type="hidden" id="page" name="page" th:value="${paging.number}">
    </form>
</div>
<script layout:fragment="script" type="text/javascript">
const page_elements = document.getElementsByClassName("page-link");
Array.from(page_elements).forEach(function(element){
  element.addEventListener('click',function() {
    document.getElementById('page').value = this.dataset.page;
    document.getElementById('searchForm').submit();
  });
});
const btn_search = document.getElementById("btn_search");
btn_search.addEventListener('click',function() {
  document.getElementById('kw').value = document.getElementById('search_kw').value;
  document.getElementById('page').value=0;//검색 시작시 0번째부터 확인
  document.getElementById('searchForm').submit();
});
</script>
</html>
